<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Flataculties Voting Centre</title>
    <link rel="icon" href="./image/pexels-charles-1851164.jpg">
</head>

<body>
    <h1>Welcome to Flataculties</h1>
    <div id="logo">
        <h1>Our Cute Animals</h1>
    </div>

    <div id="character-nav">
       
    </div>

    <div id="characterdata">
        <div id="details-character">
            <p id="name">Name of the cutie</p>
           
            <img id="image" src="./image/pexels-charles-1851164.jpg" alt="Character's image" />
            <h4>Total Votes: <span id="votes">Character's Votes</span></h4>
            <form id="form">
                <label for="vote">Vote Here: </label>
                <input type="text" id="votes" name="votes" placeholder="Enter Your Votes" />
                <input type="submit" value="Add Votes" />
            </form>
            <button id="reset-btn">Reset Votes</button>
        </div>
        <script src="index.js"></script>
</body>

</html>
